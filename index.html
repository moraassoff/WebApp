<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    <div id="estudiante-form">
        <h2 id="form-title">Agregar Estudiante</h2>
        <form id="estudiante-form">
            <input type="hidden" id="estudiante-id">
            <div>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required>
            </div>
            <button type="submit">Guardar</button>
            <button type="button" id="cancel-btn" style="display:none;">Cancelar</button>
        </form>
    </div>
    <div id="estudiantes-list">
        <h2>Lista de Estudiantes</h2>
        <table id="estudiantes-table">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/server/src/script.js"></script>
    <script src="/server/src/estudiantes.js"></script>
</body>
</html>
